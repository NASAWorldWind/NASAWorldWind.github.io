<div class="oj-sm-12" style="background: url('images/church-banner.jpg') no-repeat; height: 400px">
</div>
<div class="oj-flex oj-flex-items-pad oj-sm-12" style="background: activecaption" >
    <h1 class="oj-flex-item">About Us</h1>
</div>
<div class="oj-flex oj-sm-12 " >
    <div class="oj-flex-item" data-bind="ojComponent:{
        component: 'ojNavigationList',
        drillMode: 'none',
        selection: selectedItem,
        navigationLevel: 'page',
        edge: 'top'}" >
        <ul id="foreachMenu" data-bind="foreach: router.states">
            <li data-bind="attr: {id: id}">
                <a data-bind="text: label, click: go"></a>
            </li>
        </ul>
    </div>
</div>
<div id="abouteContent" class="oj-flex oj-sm-12"
     data-bind="ojModule: router.moduleConfig">
</div>
