{{ range .Data.Pages.ByTitle }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="{{ .Permalink }}"><h3 class="panel-title">{{ .Params.header}}</h3></a>
        </div>
        <div class="panel-body">
            {{ if isset .Params "listimage" }}
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="{{ .Permalink }}"><img class="img-responsive center-block" src="{{ .Params.listimage }}"></a>
                        </div>
                        <div class="col-md-7">
                            <p>{{ .Params.listdescription }}</p>
                        </div>
                    </div>
                </div>
            {{ else }}
                <p>{{ .Params.listdescription }}</p>
            {{ end }}
        </div>
    </div>
    <hr>
{{ end }}
