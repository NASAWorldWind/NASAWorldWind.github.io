{{ $title := .Get "title" }}
{{ $link := .Get "link" }}
{{ $imgUrl := .Get "imgUrl" }}
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="{{ $link }}"><h3 class="panel-title">{{ $title }}</h3></a>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <a href="{{ $link }}">
                    <img src="{{ $imgUrl }}" class="img-responsive">
                </a>
            </div>
            <div class="col-md-7">
                {{ .Inner }}
            </div>
        </div>
    </div>
</div>
